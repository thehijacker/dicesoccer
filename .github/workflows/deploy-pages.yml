name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different      
  workflow_dispatch:  # Allows manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepare deployment directory
        run: |
          # Create a clean deployment directory
          mkdir -p _site
          
          # Copy all files except those in .gitignore
          rsync -av --exclude='_site' --exclude='.git' --exclude='.github' \
                --exclude='multiplayer-data/*' --exclude='logs/*' \
                --exclude='misc/*' --exclude='config.json' \
                . _site/
          
          # Create .nojekyll to prevent GitHub Pages from processing with Jekyll
          touch _site/.nojekyll
          
          # Now create the production config.json in the deployment directory
          cat > _site/config.json << 'EOF'
          {
            "websocket-server": "wss://dice-soccer-websocket-multiplayer-server.onrender.com/",
            "log-enabled": false,
            "log-script": "logger.php",
            "debug-mode": false
          }
          EOF
          
          echo "âœ… Created deployment directory with config.json"
          echo "ðŸ“ Files in _site root:"
          ls -la _site/ | head -20
          echo ""
          echo "ðŸ“„ config.json content:"
          cat _site/config.json
          echo ""
          echo "âœ… .nojekyll file created to bypass Jekyll processing"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
