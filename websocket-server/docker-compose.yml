version: '3.8'

services:
  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: dicesoccer-websocket-server:latest
    container_name: dicesoccer-ws
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - CORS_ORIGIN=*
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - dicesoccer-network

networks:
  dicesoccer-network:
    driver: bridge
